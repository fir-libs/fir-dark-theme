name: Publish VSIX to GitHub Releases

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Set version tag
        run: |
          TAG=$(jq '.version' ./package.json)
          git config --global user.name "fir-action"
          git config --global user.email "fir-action@users.noreply.github.com"
          git tag v$TAG
          git push origin v$TAG

      - name: Build VSIX
        run: npx vsce package

      - name: Upload VSIX to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: fir-dark-theme-*.vsix
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}